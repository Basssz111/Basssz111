<!DOCTYPE html>
<html>

<head>
    <title>UV</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x808080); // แสงสว่างทั่วไป
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffeedd, 0.9); // แสงทิศทาง
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true; // ✅ แสงนี้สร้างเงา
        scene.add(directionalLight);


/* Auto-exported from Blender */


       const loader = new THREE.OBJLoader();
    loader.load(
        'https://basssz111.github.io/Basssz111/shrine.obj',
        function (object) {
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff
                    });
                }
            });
            object.rotation.y = -Math.PI / 2;
            scene.add(object);
        },
        undefined,
        function (error) {
            console.error('Error loading OBJ:', error);
        }
    );
     loader.load(
        'https://basssz111.github.io/Basssz111/ghost.obj',
        function (object) {
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff
                    });
                }
            });
            object.position.set(1.0,0,0.0)
            object.scale.set(0.5,0.5,0.5);
            scene.add(object);
        },
        undefined,
        function (error) {
            console.error('Error loading OBJ:', error);d
        }
    );

        loader.load(
        'https://basssz111.github.io/Basssz111/knife.obj',
        function (object) {
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff
                    });
                }
            });
             object.position.set(1.3,1.25,0.1);
             object.rotation.y = -Math.PI / 2;
            scene.add(object);
        },
        undefined,
        function (error) {
            console.error('Error loading OBJ:', error);d
        }
    );

    function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();

        window.addEventListener('keydown', (event) => {

        });

    </script>
</body>

</html>
